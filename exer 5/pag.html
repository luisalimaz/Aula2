<title>Links Externos</title>
<style>
a:link {
    color: blue; 
}

a:visited {
    color: purple; 
}

a:hover {
    color: red; 
}

a:active {
    color: green;
}
</style>
</head>
<body>

<h1>Links Externos</h1>


<p><a href="https://www.example.com" target="_blank">Visite o site externo</a></p>

<p><a href="#secaoDestino">Ir para a Seção Destino</a></p>

<p><a href="mailto:email@example.com?subject=Assunto do Email&body=Corpo do Email">Enviar Email</a></p>

<p><a href="tel:+1234567890">Ligue para o número</a></p>

<p><a href="caminho/do/arquivo/nome-personalizado.pdf" download="nome-personalizado.pdf">Baixar Arquivo</a></p>


<div id="secaoDestino">
  <h2>Seção Destino</h2>
  <p>Esta é a seção para onde o link irá direcionar.</p>
</div>

</body>
</html>
